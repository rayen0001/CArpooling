<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Vehicle - GPS Tracking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Sidebar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/dashboard}" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/users}" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin/vehicles}" href="#">Vehicles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/reports}" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/logs}" href="#">Logs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/auth/logout}" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <h2>Edit Vehicle</h2>
  <form th:action="@{/admin/vehicles/edit/{id}(id=${vehicle.id})}" method="post">
    <div class="row">
      <div class="col-md-4">
        <input type="text" name="name" class="form-control" th:value="${vehicle.name}" required>
      </div>
      <div class="col-md-4">
        <input type="text" name="type" class="form-control" th:value="${vehicle.type}" required>
      </div>
      <div class="col-md-4">
        <input type="text" name="color" class="form-control" th:value="${vehicle.color}" required>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-4">
        <input type="text" name="registrationNumber" class="form-control" th:value="${vehicle.registrationNumber}" required>
      </div>
      <div class="col-md-4">
        <input type="text" name="manufacturer" class="form-control" th:value="${vehicle.manufacturer}" required>
      </div>
      <div class="col-md-4">
        <input type="text" name="model" class="form-control" th:value="${vehicle.model}" required>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-4">
        <input type="number" name="year" class="form-control" th:value="${vehicle.year}" required>
      </div>
      <div class="col-md-4">
        <select name="status" class="form-control" required>
          <option th:value="${vehicle.status}" th:text="${vehicle.status}"></option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-success">Update Vehicle</button>
      </div>
    </div>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-2">
  <p>&copy; 2024 GPS Tracking System. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
