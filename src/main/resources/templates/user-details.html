<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css"> <!-- Your custom styles -->
</head>
<body>

<div class="container mt-4">
  <h1>User Details</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Full Name: <span th:text="${user.fullName}"></span></h5>
      <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p class="card-text"><strong>Company:</strong> <span th:text="${user.company}"></span></p>
      <p class="card-text"><strong>Role:</strong> <span th:text="${user.role}"></span></p>
      <p class="card-text"><strong>Status:</strong> <span th:text="${user.active ? 'Active' : 'Inactive'}"></span></p>
      <p class="card-text"><strong>Created At:</strong> <span th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
      <p class="card-text"><strong>Updated At:</strong> <span th:text="${#dates.format(user.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
      <a th:href="@{/users}" class="btn btn-secondary">Back to User List</a>
    </div>
  </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
