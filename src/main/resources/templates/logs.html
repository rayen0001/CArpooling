<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Action Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/dashboard}" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/users}" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/vehicles}" href="#">Vehicles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/reports}" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/logs}" href="#">logs</a>
        </li>
        <li class="nav-item">
          <form action="#" th:action="@{/auth/logout}" method="post" style="display:inline;">
            <button type="submit" class="nav-link btn btn-link">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1>User Action Logs</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Action</th>
      <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
      <td th:text="${log.username}"></td>
      <td th:text="${log.action}"></td>
      <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(logs)}">
      <td colspan="3">No logs available.</td>
    </tr>
    </tbody>
  </table>
</div>
<footer class="bg-dark text-white text-center py-2">
  <p class="text-center">&copy; 2024 GPS Tracking System. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
