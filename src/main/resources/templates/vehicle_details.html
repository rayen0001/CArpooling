<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details - GPS Tracking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Sidebar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/dashboard}" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/users}" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin/vehicles}" href="#">Vehicles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/reports}" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/logs}" href="#">Logs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/auth/logout}" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <h2>Vehicle Details</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${vehicle.name}"></h5>
      <p class="card-text"><strong>Type:</strong> <span th:text="${vehicle.type}"></span></p>
      <p class="card-text"><strong>Color:</strong> <span th:text="${vehicle.color}"></span></p>
      <p class="card-text"><strong>Registration Number:</strong> <span th:text="${vehicle.registrationNumber}"></span></p>
      <p class="card-text"><strong>Manufacturer:</strong> <span th:text="${vehicle.manufacturer}"></span></p>
      <p class="card-text"><strong>Model:</strong> <span th:text="${vehicle.model}"></span></p>
      <p class="card-text"><strong>Year:</strong> <span th:text="${vehicle.year}"></span></p>
      <p class="card-text"><strong>Status:</strong> <span th:text="${vehicle.status}"></span></p>
      <a th:href="@{/admin/vehicles/edit/{id}(id=${vehicle.id})}" class="btn btn-warning">Edit Vehicle</a>
      <a th:href="@{/admin/vehicles}" class="btn btn-secondary">Back to Vehicles</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-2">
  <p>&copy; 2024 GPS Tracking System. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
