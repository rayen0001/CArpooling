<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicles List - GPS Tracking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Sidebar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/dashboard}" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/users}" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin/vehicles}" href="#">Vehicles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/reports}" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/logs}" href="#">Logs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/auth/logout}" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <h2>Vehicles List</h2>
  <a th:href="@{/admin/vehicles/new}" class="btn btn-primary mb-3">Add New Vehicle</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Color</th>
      <th>Registration Number</th>
      <th>Manufacturer</th>
      <th>Model</th>
      <th>Year</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle : ${vehicles}">
      <td th:text="${vehicle.name}"></td>
      <td th:text="${vehicle.type}"></td>
      <td th:text="${vehicle.color}"></td>
      <td th:text="${vehicle.registrationNumber}"></td>
      <td th:text="${vehicle.manufacturer}"></td>
      <td th:text="${vehicle.model}"></td>
      <td th:text="${vehicle.year}"></td>
      <td th:text="${vehicle.status}"></td>
      <td>
        <a th:href="@{/admin/vehicles/{id}(id=${vehicle.id})}" class="btn btn-info btn-sm">Details</a>
        <a th:href="@{/admin/vehicles/{id}(id=${vehicle.id})}" class="btn btn-warning btn-sm">Edit</a>
        <form th:action="@{/admin/vehicles/{id}(id=${vehicle.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-2">
  <p>&copy; 2024 GPS Tracking System. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
