<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<h1>Admin Dashboard</h1>

<h2>Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.active ? 'Active' : 'Inactive'}"></td>
        <td>
            <form th:action="@{/admin/deactivateUser/{id}(id=${user.id})}" method="post">
                <button type="submit">Deactivate</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Rides</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Destination</th>
        <th>Driver</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ride : ${rides}">
        <td th:text="${ride.id}"></td>
        <td th:text="${ride.destination}"></td>
        <td th:text="${ride.driver.fullName}"></td>
        <td>
            <form th:action="@{/admin/cancelRide/{id}(id=${ride.id})}" method="post">
                <button type="submit">Cancel Ride</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Bookings</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Ride</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}"></td>
        <td th:text="${booking.user.fullName}"></td>
        <td th:text="${booking.ride.destination}"></td>
        <td>
            <form th:action="@{/admin/cancelBooking/{id}(id=${booking.id})}" method="post">
                <button type="submit">Cancel Booking</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
